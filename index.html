<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RQM</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title" id="tfirst">
        Random Quote Machine
      </h1>
      <p class="subtitle" id="sfirst">
        Welcome to my application RQM 
      </p>
      <br>
    </div>
    <div class="container">
        <div class="is-info notification has-text-centered">
          <br>
          <br>
          <br>
          <div id="quote-box"> <!-- quote-box -->
            <h1 class="title" id="text"></h1> <!-- text -->
            <p id=author></p> <!-- author -->
            <br>
            <div class="buttons is-centered">
            <button class="button is-warning " id="new-quote">Nueva Frase</button> <!-- new-quote -->
            <br>
            <br>
            <a target="_blank" class="button is-warning" id="twee-quote"><!-- tweet-quote -->
                <span class="icon">
                    <i class="fab fa-twitter"></i>
                  </span>
            </a>
            
        </div>
          </div>
          
          <br>
          <br>
          <br>
          <br>
        </div>
      </div>
  </section>
  <script src="js/index.js"></script>
  </body>
</html>
